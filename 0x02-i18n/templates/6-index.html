<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans %}Welcome{% endtrans %}</title>
</head>
<body>
    <h1>{% trans %}Welcome{% endtrans %}</h1>
    <p>
        {% if g.user %}
            {% trans %}You are logged in as{% endtrans %} {{ g.user.name }}
        {% else %}
            {% trans %}You are not logged in{% endtrans %}
        {% endif %}
    </p>
</body>
</html>
