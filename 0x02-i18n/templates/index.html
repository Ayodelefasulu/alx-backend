<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Welcome') }}</title>
</head>
<body>
    <h1>{{ _('Current time is ') }}{{ current_time }}</h1>
    {% if g.user %}
    <p>{{ _('You are logged in as ') }}{{ g.user.name }}</p>
    {% else %}
    <p>{{ _('You are not logged in') }}</p>
    {% endif %}
</body>
</html>
